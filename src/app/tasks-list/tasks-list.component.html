<p-table [value]="tasks" dataKey="id" editMode="row" [tableStyle]="{ 'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="title">Title</th>
            <th pSortableColumn="begin">Begin</th>
            <th pSortableColumn="end">End</th>
            <th style="width: 4rem;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="task">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="task.title">
                    </ng-template>
                    <ng-template pTemplate="output">{{task.title}}</ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-calendar [appendTo]="'body'" [(ngModel)]="task.begin" [showTime]="true" hourFormat="24" dateFormat="yy-mm-dd" timeFormat="HH:mm"></p-calendar>
                    </ng-template>
                    <ng-template pTemplate="output">{{task.begin | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-calendar [appendTo]="'body'" [(ngModel)]="task.end" [showTime]="true" hourFormat="24" dateFormat="yy-mm-dd" timeFormat="HH:mm"></p-calendar>
                    </ng-template>
                    <ng-template pTemplate="output">{{task.end | date:'yyyy-MM-dd HH:mm:ss'}}</ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{tasks ? tasks.length : 0 }} tasks.
        </div>
    </ng-template>
</p-table>
